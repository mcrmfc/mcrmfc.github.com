<html>
    <head>
        <title>Matt's Scratchzone</title>
        <script src="/javascripts/jquery-1.5.1.min.js" type="text/javascript"></script>
    </head>
    <body>
        <p>add something interesting here</p>
        <ul id="mylist"></ul>
        <script>
            $.getJSON("http://ws.audioscrobbler.com/2.0/?method=artist.gettopalbums&artist=john%20coltrane&api_key=b25b959554ed76058ac220b7b2e0a026&format=json&callback=?",
            {
                format: "json"
            },
            function(data) {
                $.each(data.topalbums.album, function(i,item){
                    console.log((item.image[3])['#text']);
                    $("#mylist").append("<img " + "src=\"" + (item.image[3])['#text'] + "\">");
                    if(i==8) return false;
                });
            });
        </script>
    </body>
</html>
