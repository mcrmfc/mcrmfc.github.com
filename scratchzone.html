<html>
    <head>
        <title>Matt's Scratchzone</title>
        <script src="/javascripts/jquery-1.5.1.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="mylist">
        </div>
        <script>
            var LAST_URL = 'http://ws.audioscrobbler.com/2.0/?method=artist.gettopalbums&api_key=b25b959554ed76058ac220b7b2e0a026&format=json&callback=?';
            var artists = ['miles davis','john coltrane','marvin gaye'];
            $.each(artists, function(i,v) {
                $.getJSON(LAST_URL + "&artist=" + v,
                {
                    format: "json"
                },
                function(data) {
                    $.each(data.topalbums.album, function(i,item){
                        //console.log(item.artist.name);
                        //console.log(item.name);
                        $("<img />").attr("src", item.image[1]['#text']).load(function() {
                            if(this.height == '64' && this.width == '64' && $("#mylist div").length < 100) {
                                $(this).appendTo('#mylist').wrap('<div class="albumimg">'+ '</div>');
                                $(this).parent().append('<span style="opacity: 0">' + (item.artist.name).toLowerCase() + '<br/>' + (item.name).toLowerCase() + '</span>');
                                $(this).parent().hover(
                                function() {
                                    $(this).children("img").fadeTo(500,0.4);
                                    $(this).children("span").fadeTo(500,1);
                                }, 
                                function() {
                                    $(this).children("img").fadeTo(500,1);
                                    $(this).children("span").fadeTo(500,0);
                                });
                            }
                        });
                    });
                }); 
            });
        </script>
        <style type="text/css">
            #mylist {
                width:640px; 
                margin:0 auto; /*css standard for centering - note may not work in IE*/
            }
            div.albumimg {
                display: inline-block;
                float:left
                text-align: center;
                overflow: hidden;
                position: relative;
                height:64px; width:64px; 
            }
            div.albumimg > img {
            }
            div.albumimg > span {
                position: absolute;
                overflow: hidden;
                top: 0px;
                left: 0px;
            }
            span {
                font-family:"Courier New", monospace;
                font-style: normal;
                height:64px; width:64px; 
                font-size: 10px;
            }

        </style>
    </body>
</html>
