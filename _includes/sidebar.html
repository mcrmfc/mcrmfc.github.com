<div id="sidebar">
    <ul>
        <li><h3>Open Source Tester</h3></li>
        <li>A blog about testing with free tools - Selenium-Webdriver, Cucumber, Capybara to name but a few!</li>
        <li></li>
        <h3>Subscribe</h3>
        <li class="rss">
        <a href="http://feeds.feedburner.com/opensourcetester"><img src="/images/feed-icon-large.png" alt="Feed" /></a>
        </li>
        <li>
        <form action="http://www.google.com/search" method="get">
            <p class="clean">
            <input name="sitesearch" type="hidden" value="opensourcetester.co.uk" />
            <input class="text" name="q" type="text" value="Search" size="12" />
            <input class="button" type="submit" value="Google" />
            </p>
        </form>
        </li>
        <h3><a href="http://github.com/mcrmfc">GitHub</a> Activity Feed</h3>
        <li></li>
    </ul>
</div>
<script>
  $.getJSON("http://www.google.com/reader/public/javascript/feed%2Fhttps%3A%2F%2Fgithub.com%2Fmcrmfc.atom?callback=?",
  {
    format: "json"
  },
  function(data) {
    $.each(data.items, function(i,item){
      $("#sidebar ul").append("<li><a " + "href=\"" + item.alternate.href + "\">" + item.title + "</a></li>");
      if(i==5) return false;
    });
  });
</script>
